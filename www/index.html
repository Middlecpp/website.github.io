
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ultra Space Interface</title>
    <style>
        /* --- СЕКЦИЯ CSS (ЗДЕСЬ ВСЯ МАГИЯ) --- */
        :root {
            --p: #00f2ff; /* Основной неон */
            --s: #7000ff; /* Фиолетовый туман */
            --bg: #020205; 
            --spd: 0.6s; /* Скорость в 10 раз быстрее */
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100vh;
            background: var(--bg); display: flex; justify-content: center;
            align-items: center; overflow: hidden; font-family: 'Segoe UI', sans-serif;
        }

        /* КОСМИЧЕСКИЙ ФОН */
        .warp-engine {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: -1;
        }

        /* ГЕНЕРАЦИЯ ЗВЕЗД (Много строк для объема и красоты) */
        .star { position: absolute; background: #fff; border-radius: 50%; opacity: 0; animation: warp var(--spd) infinite linear; }
        
        /* Каждая звезда прописана отдельно для уникальности траектории */
        .star:nth-child(1) { width: 2px; height: 2px; left: 10%; top: 10%; animation-delay: 0.1s; }
        .star:nth-child(2) { width: 3px; height: 3px; left: 80%; top: 20%; animation-delay: 0.3s; }
        .star:nth-child(3) { width: 1px; height: 1px; left: 40%; top: 90%; animation-delay: 0.5s; }
        .star:nth-child(4) { width: 2px; height: 2px; left: 60%; top: 50%; animation-delay: 0.2s; }
        .star:nth-child(5) { width: 4px; height: 4px; left: 20%; top: 80%; animation-delay: 0.4s; }
        .star:nth-child(6) { width: 2px; height: 2px; left: 90%; top: 40%; animation-delay: 0.1s; }
        .star:nth-child(7) { width: 3px; height: 3px; left: 30%; top: 15%; animation-delay: 0.3s; }
        .star:nth-child(8) { width: 1px; height: 1px; left: 70%; top: 75%; animation-delay: 0.5s; }
        .star:nth-child(9) { width: 2px; height: 2px; left: 50%; top: 30%; animation-delay: 0.2s; }
        .star:nth-child(10) { width: 4px; height: 4px; left: 15%; top: 60%; animation-delay: 0.4s; }
        /* Повторяем блоки для создания густого потока звезд */
        .star:nth-child(11) { width: 2px; height: 2px; left: 45%; top: 5%; animation-delay: 0.1s; }
        .star:nth-child(12) { width: 3px; height: 3px; left: 85%; top: 85%; animation-delay: 0.3s; }
        .star:nth-child(13) { width: 1px; height: 1px; left: 25%; top: 45%; animation-delay: 0.5s; }
        .star:nth-child(14) { width: 2px; height: 2px; left: 55%; top: 95%; animation-delay: 0.2s; }
        .star:nth-child(15) { width: 4px; height: 4px; left: 75%; top: 35%; animation-delay: 0.4s; }
        .star:nth-child(16) { width: 2px; height: 2px; left: 12%; top: 55%; animation-delay: 0.1s; }
        .star:nth-child(17) { width: 3px; height: 3px; left: 66%; top: 22%; animation-delay: 0.3s; }
        .star:nth-child(18) { width: 1px; height: 1px; left: 33%; top: 88%; animation-delay: 0.5s; }
        .star:nth-child(19) { width: 2px; height: 2px; left: 99%; top: 11%; animation-delay: 0.2s; }
        .star:nth-child(20) { width: 4px; height: 4px; left: 5%; top: 77%; animation-delay: 0.4s; }

        @keyframes warp {
            0% { transform: scale(0) translate(0, 0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(2) translate(100px, 100px); opacity: 0; }
        }

        /* ТУМАННОСТЬ */
        .nebula {
            position: absolute; width: 800px; height: 800px;
            background: radial-gradient(circle, var(--s), transparent 60%);
            filter: blur(120px); opacity: 0.3;
            animation: drift 2s infinite alternate linear;
        }

        @keyframes drift {
            from { transform: translate(-10%, -10%) scale(1); }
            to { transform: translate(10%, 10%) scale(1.3); }
        }

        /* ДИЗАЙН МАЛЕНЬКОЙ КНОПКИ */
        .btn-container { position: relative; z-index: 10; }

        .glass-btn {
            position: relative;
            padding: 12px 35px;
            font-size: 14px;
            font-weight: 900;
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.4);
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 5px;
            backdrop-filter: blur(15px);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* АНИМАЦИЯ КЛИКА "ДО КОНЦА" (Чистый CSS) */
        .glass-btn:active {
            animation: click-power 0.4s ease-out forwards;
        }

        @keyframes click-power {
            0% { transform: scale(1); background: rgba(255, 255, 255, 0.05); }
            40% { transform: scale(0.8); background: var(--p); box-shadow: 0 0 50px var(--p); color: #000; }
            100% { transform: scale(0.95); background: rgba(255, 255, 255, 0.1); }
        }

        /* ХОВЕР ЭФФЕКТЫ */
        .glass-btn:hover {
            border-color: var(--p);
            box-shadow: 0 0 25px var(--p);
            letter-spacing: 7px;
            transform: translateY(-2px);
        }

        /* Декоративные уголки (добавляем строк для красоты) */
        .glass-btn::before {
            content: ''; position: absolute; top: -5px; left: -5px;
            width: 15px; height: 15px; border-top: 2px solid var(--p); border-left: 2px solid var(--p);
            transition: 0.3s;
        }
        .glass-btn::after {
            content: ''; position: absolute; bottom: -5px; right: -5px;
            width: 15px; height: 15px; border-bottom: 2px solid var(--p); border-right: 2px solid var(--p);
            transition: 0.3s;
        }
        .glass-btn:hover::before, .glass-btn:hover::after {
            width: calc(100% + 10px); height: calc(100% + 10px);
        }

        /* СКАНИРУЮЩИЙ ЛУЧ */
        .scanner {
            position: absolute; top: 50%; left: 50%;
            width: 300px; height: 300px;
            border: 1px solid rgba(0, 242, 255, 0.05);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse-ring 1s infinite linear;
        }

        @keyframes pulse-ring {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="warp-engine">
        <!-- 20 звезд -->
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
    </div>

    <div class="nebula"></div>
    <div class="scanner"></div>

        <div class="glass-btn">WEB SITE</div>
    </a>


</body>
</html>
